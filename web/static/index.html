<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像収集</title>
</head>
<body>
  <h1>画像収集</h1>
  <div class="search-form">
    <input type="text" name="s" placeholder="サイト（例：twitter.com）">
    <input type="text" name="q" placeholder="検索ワード（例：スタバなう）">
    <button id="searchButton">検索</button>
  </div>
  <hr>
  <image-collector id="searchResults" site-name="twitter.com" search-word="スタバなう" limit="100"></image-collector>
  <script type="module" src="main.js"></script>
</body>
</html>
